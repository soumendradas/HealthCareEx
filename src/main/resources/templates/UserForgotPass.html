<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password</title>
    <div th:replace="fragments/commonui :: header"></div>
</head>
<body>
    <div th:replace="fragments/commonUser :: menu"></div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>FORGOT PASSWORD</h3>
            </div>

            <div class="card-body">
                <form th:action="@{/user/genNewPass}" method="POST">
                    <div class="row">
                        <div class="col-2">
                            <label for="username">Enter Username</label>
                        </div>
                        <div class="col-5">
                            <input class="form-control" name="username" id="username" placeholder="Enter Username">
                        </div>
                        <div class="col-5">
                            <span id="usernameError"></span>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="submit">
                </form>
            </div>

            <div class="card-footer bg-info text-white">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>
    
</body>
</html>
