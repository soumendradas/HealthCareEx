<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <div th:replace="fragments/commonui :: header"></div>

    <style>
        .row{
            margin-bottom: 4px;
        }
    </style>
  </head>
  <body>

    <div th:replace="fragments/commonUser :: menu"></div>
    <div class="container mt-3">
      <div class="card">
        <div class="card-header">
          <h3>Please Login</h3>
        </div>

        <div class="card-body">
          <form th:action="@{/login}" method="POST">
            <div class="row">
              <div class="col-3">
                <label for="username">Enter Username</label>
              </div>

              <div class="col-5">
                <input
                  class="form-control"
                  type="email"
                  name="username"
                  id="username"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-3">
                <label for="password">Enter Password</label>
              </div>
              <div class="col-5">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  required
                />
              </div>
            </div>

            <input
              class="btn btn-primary text-white"
              type="submit"
              value="Login"
            />

            <a class="btn btn-info text-white" th:href="@{/user/forgotPass}">Forgot Password</a>
          </form>
        </div>

        <div class="card-footer">
            <span th:if = "${param.error}" class="text-danger"><b>User Credentials Error</b></span>
            <span th:if = "${param.logout}" class="text-primary"><b>Logout Successful</b></span>
        </div>

      </div>
    </div>
  </body>
</html>
