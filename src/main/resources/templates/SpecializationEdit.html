<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <title>Specialization Update</title>
    <div th:replace="fragments/commonui :: header"></div>
  <style>
    .row {
      margin-bottom: 5px;
    }
  </style>

  <body>
    <div th:replace="fragments/commonui :: menu"></div>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3>Specialization Update</h3>
        </div>
        <div class="card-body">
          <form
            th:action="@{/spec/update}"
            method="POST"
            id="specForm"
            th:object="${specialization}"
          >
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <!-- row-0 -->
          <div class="row">
            <div class="col-2">
              <label for="id">ID</label>
            </div>
            <div class="col-4">
              <input
                type="text"
                th:field="*{id}"
                class="form-control"
                readonly
              />
            </div>
            <div class="col-6">
              <span id="specIdError"></span>
            </div>
          </div>

            <!-- row-1 -->
            <div class="row">
              <div class="col-2">
                <label for="specCode">CODE</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  th:field="*{specCode}"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="specCodeError"></span>
              </div>
            </div>

            <!-- row-2 -->
            <div class="row">
              <div class="col-2">
                <label for="specName">NAME</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  class="form-control"
                  th:field="*{specName}"
                />
              </div>
              <div class="col-6">
                <span id="specNameError"></span>
              </div>
            </div>

            <!-- row-3 -->
            <div class="row">
              <div class="col-2">
                <label for="specNote">NOTE</label>
              </div>
              <div class="col-4">
                <textarea
                  class="form-control"
                  th:field="*{specNote}"
                ></textarea>
              </div>
              <div class="col-6">
                <span id="specNoteError"></span>
              </div>
            </div>

            <button class="btn btn-primary" type="submit">
              Update <i class="fa fa-plus-square" aria-hidden="true"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script th:src="@{/myjs/spec_validate.js}"></script>
  </body>
</html>
