<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <title>Patient Register</title>
    <div th:replace="fragments/commonui :: header"></div>
    <style>
      .row {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div th:replace="fragments/commonui :: menu"></div>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3>Patient Update</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/patient/update}" method="POST" id="pat_form" th:object="${patient}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <!-- row for id -->
            <div class="row">
                <div class="col-2">
                  <label for="firstName">ID</label>
                </div>
                <div class="col-4">
                  <input
                    class="form-control"
                    type="text"
                    th:field="*{id}"
                    readonly
                  />
                </div>
                <div class="col-6">
                  <span id="idError"></span>
                </div>
              </div>
            <!-- row-1 -->
            <div class="row">
              <div class="col-2">
                <label for="firstName">First Name</label>
              </div>
              <div class="col-4">
                <input
                  class="form-control"
                  type="text"
                  th:field="*{firstName}"
                />
              </div>
              <div class="col-6">
                <span id="firstNameError"></span>
              </div>
            </div>

            <!-- row-2 -->

            <div class="row">
              <div class="col-2">
                <label for="lastName">Last Name</label>
              </div>
              <div class="col-4">
                <input
                  class="form-control"
                  type="text"
                  th:field="*{lastName}"
                />
              </div>
              <div class="col-6">
                <span id="lastNameError"></span>
              </div>
            </div>

            <!-- row-3 -->

            <div class="row">
              <div class="col-2">
                <label for="gender">Gender</label>
              </div>
              <div class="col-4">
                <select class="form-control" th:field="*{gender}" >
                  <option value="">-SELECT-</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="col-6">
                <span id="genderError"></span>
              </div>
            </div>

            <!-- row-4 -->

            <div class="row">
              <div class="col-2">
                <label for="mobile">Mobile Number</label>
              </div>
              <div class="col-4">
                <input
                  class="form-control"
                  type="text"
                  th:field="*{mobile}"
                />
              </div>
              <div class="col-6">
                <span id="mobileError"></span>
              </div>
            </div>

            <div class="row">
              <div class="col-2">
                <label for="email">Email</label>
              </div>
              <div class="col-4">
                <input
                  class="form-control"
                  type="email"
                  th:field="*{email}"
                />
              </div>
              <div class="col-6">
                <span id="emailError"></span>
              </div>
            </div>

            <!-- row-5 -->
            <div class="row">
              <div class="col-2">
                <label for="dateOfBirth">Date of Birth</label>
              </div>
              <div class="col-4">
                <input
                  class="form-control datepicker"
                  type="text"
                  th:field="*{dateOfBirth}"
                  autocomplete="off"
                  readonly
                />
              </div>
              <div class="col-6">
                <span id="dateOfBirthError"></span>
              </div>
            </div>

            <!-- row-6 -->

            <div class="row">
              <div class="col-2">
                <label>Martial Status</label>
              </div>
              <div class="col-4">
                <div class="row">
                  <div class="col-6">
                    <input
                      type="radio"
                      th:field="*{martialStatus}"
                      id="martialStatus1"
                      value="unmarried"
                    />
                    Unmarried
                  </div>
                  <div class="col-6">
                    <input
                      type="radio"
                      th:field="*{martialStatus}"
                      id="martialStatus2"
                      value="married"
                    />
                    Married
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <input
                      type="radio"
                      th:field="*{martialStatus}"
                      id="martialStatus3"
                      value="divorced"
                    />
                    Divorced
                  </div>

                  <div class="col-6">
                    <input
                      type="radio"
                      th:field="*{martialStatus}"
                      id="martialStatus4"
                      value="separated"
                    />
                    Separated
                  </div>
                </div>
              </div>
              <div class="col-6">
                <span id="martialStatusError"></span>
              </div>
            </div>

            <!-- row-7 -->

            <div class="row">
              <div class="col-2">
                <label for="presentAddress">Present Address</label>
              </div>
              <div class="col-4">
                <textarea
                  class="form-control"
                  th:field="*{presentAddress}"
                ></textarea>
              </div>
              <div class="col-6">
                <span id="presentAddressError"></span>
              </div>
            </div>

            <!-- row-8 -->

            <div class="row">
              <div class="col-2">
                <label for="communicationAddress">Communication Address</label>
              </div>
              <div class="col-4">
                <textarea
                  class="form-control"
                  th:field="*{communicationAddress}"
                ></textarea>
              </div>
              <div class="col-6">
                <span id="communicationAddressError"></span>
              </div>
            </div>

            <!-- row-9 -->

            <div class="row">
              <div class="col-2">
                <label>Medical History</label>
              </div>

              <div class="col-4">
                <div class="row my-0">
                  <div class="col">
                    <input
                      type="checkbox"
                      th:field="*{mediHistory}"
                      id="mediHistory1"
                      value="Cancer"
                    />
                    Cancer

                    <input
                      type="checkbox"
                      th:field="*{mediHistory}"
                      id="mediHistory2"
                      value="Diabetes"
                    />
                    Diabetes

                    <input
                      type="checkbox"
                      th:field="*{mediHistory}"
                      id="mediHistory3"
                      value="Fever"
                    />
                    Fever

                    <input
                      type="checkbox"
                      th:field="*{mediHistory}"
                      id="mediHistory4"
                      value="Bp"
                    />
                    BP
                  </div>
                </div>

                <input
                  type="checkbox"
                  th:field="*{mediHistory}"
                  id="mediHistory5"
                  value="pneumonia"
                />
                Pneumonia

                <input
                  type="checkbox"
                  th:field="*{mediHistory}"
                  id="mediHistory6"
                  value="HeartStroke"
                />
                Heart Stroke
                <div class="row">
                  <div class="col-3">
                    <input
                      type="checkbox"
                      th:field="*{mediHistory}"
                      id="mediHistory7"
                      value="other"
                    />
                    Other
                  </div>
                  <div class="col-9">
                    <input
                      class="form-control"
                      type="text"
                      th:field="*{ifOther}"
                    />
                  </div>
                </div>
              </div>
              <div class="col-6">
                <span id="mediHistoryError"></span>
              </div>
            </div>

            <div class="row">
              <div class="col-2">
                <label for="note">Comments</label>
              </div>
              <div class="col-4">
                <textarea
                  class="form-control"
                  type="text"
                  th:field="*{note}"
                ></textarea>
              </div>
              <div class="col-6">
                <span id="noteError"></span>
              </div>
            </div>

            <button class="btn btn-primary" type="submit">
              Update <i class="fa fa-plus-square" aria-hidden="true"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script th:src="@{/myjs/patient_validate.js}"></script>
  </body>
</html>
