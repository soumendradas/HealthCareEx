<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>SLOTS</title>
    <div th:replace="fragments/commonui :: header"></div>
</head>
<body>

    <div th:replace="fragments/commonui :: menu"></div>

    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h4>VIEW SLOTS</h4>
            </div>

            <div class="card-body">
                <div class="my-2"><b>[[${message}]]</b></div>
                <table class="table table-hover">
                    <tr class="bg-secondary text-white">
                        <th>#</th>
                        <th>DATE</th>
                        <th>NO OF SLOTS</th>
                        <th>AMOUNT</th>
                        <th>OPERATIONS</th>
                    </tr>
                    <tr th:each="ob,i:${list}">
                        <td>[[${i.count}]]</td>
                        <td>[[${ob[1]}]]</td>
                        <td>[[${ob[2]}]]</td>
                        <td>[[${ob[3]}]]</td>

                        <td>
                            <a class="btn btn-primary" th:href="@{/slots/book(id=${ob[0]})}"
                             th:if="${ob[2]!=0}">BOOK SLOT</a>
                        </td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
