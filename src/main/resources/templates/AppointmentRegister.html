<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <title>Appointment Register</title>
    <div th:replace="fragments/commonui :: header"></div>
    <style>
      .row {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div th:replace="fragments/commonui :: menu"></div>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3>Appointment Register</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/appointment/save}" method="POST" id="app_form">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <!-- row-1 -->
            <div class="row">
              <div class="col-2">
                <label for="doctor">Doctor Name</label>
              </div>
              <div class="col-4">
                <select class="form-control" id="doctor" name="doctor">
                    <option value="">-SELECT-</option>
                    <option th:each="doc:${doctors}" th:value="${doc.key}" th:text="${doc.value}"></option>

                </select>
              </div>
              <div class="col-6">
                <span id="doctorError"></span>
              </div>
            </div>

            <!-- row-2 -->

            <div class="row">
                <div class="col-2">
                  <label for="date">Date</label>
                </div>
                <div class="col-4">
                  <input
                    class="form-control"
                    type="date"
                    name="date"
                    id="date"
                  />
                </div>
                <div class="col-6">
                  <span id="dateError"></span>
                </div>
              </div>

              <!-- row-3 -->

              <div class="row">
                <div class="col-2">
                  <label for="noOfSlots">No. of Slots</label>
                </div>
                <div class="col-4">
                  <input
                    class="form-control"
                    type="number"
                    name="noOfSlots"
                    id="noOfSlots"
                  />
                </div>
                <div class="col-6">
                  <span id="noOfSlotsError"></span>
                </div>
              </div>

              <!-- row-4 -->

              <div class="row">
                <div class="col-2">
                  <label for="fee">Fee</label>
                </div>
                <div class="col-4">
                  <input
                    class="form-control"
                    type="text"
                    name="fee"
                    id="fee"
                  />
                </div>
                <div class="col-6">
                  <span id="feeError"></span>
                </div>
              </div>

              <!-- row-5 -->

              <div class="row">
                <div class="col-2">
                  <label for="details">Details</label>
                </div>
                <div class="col-4">
                  <textarea
                    class="form-control"
                    type="text"
                    name="details"
                    id="details"
                  ></textarea>
                </div>
                <div class="col-6">
                  <span id="detailsError"></span>
                </div>
              </div>

              <button class="btn btn-primary" type="submit">
                Create <i class="fa fa-plus-square" aria-hidden="true"></i>
              </button>


          </form>
        </div>
        <div class="card-footer bg-info text-white" th:if="${message != null}">
            <span th:text="${message}"></span>
        </div>
      </div>
    </div>
  </body>
</html>
