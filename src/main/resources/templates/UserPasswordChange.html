<html>
  <head>
    <title>Change Password</title>
    <div th:replace="fragments/commonui :: header"></div>
    <style>
      .row {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div th:replace="fragments/commonui :: menu"></div>
    <div class="container">
      <div class="card">
        <div class="card-header text-center bg-primary text-white">
          <h3>Change Password</h3>
        </div>

        <div class="card-body">
          <form
            th:action="@{/user/updatePassword}"
            method="POST"
            id="pass_form"
          >
            <div class="row">
              <div class="col-2">
                <label for="currentPassword">Enter Current Password</label>
              </div>
              <div class="col-4">
                <input
                  class="form-control"
                  name="currentPassword"
                  id="currentPassword"
                  type="password"
                />
              </div>
              <div class="col-6">
                <span id="currentPasswordError"></span>
              </div>
            </div>

            <div class="row">
              <div class="col-2">
                <label for="newPassword">Enter New Password</label>
              </div>
              <div class="col-4">
                <input
                  class="form-control"
                  name="newPassword"
                  id="newPassword"
                  type="password"
                />
              </div>

              <div class="col-6">
                <span id="newPasswordError"></span>
              </div>
            </div>

            <div class="row">
              <div class="col-2">
                <label for="reEnterPass">Reenter Password</label>
              </div>

              <div class="col-4">
                <input
                  class="form-control"
                  name="reEnterPass"
                  id="reEnterPass"
                  type="password"
                />
              </div>
              <div class="col-6">
                <span id="reEnterPassError"></span>
              </div>
            </div>

            <input
              type="submit"
              class="btn btn-primary"
              value="Change Password"
            />
          </form>
        </div>

        <div class="card-footer bg-info text-white" th:if="${message != null}">
          <span th:text="${message}"></span>
        </div>
      </div>
    </div>

    <script th:src="@{/myjs/password_validate.js}">
      
    </script>
  </body>
</html>
