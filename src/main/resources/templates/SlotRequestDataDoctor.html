<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>My Slots</title>
    <div th:replace="fragments/commonui :: header"></div>
</head>
<body>
    <div th:replace="fragments/commonui :: menu"></div>
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>SLOTS REQUEST FOR DOCTOR : [[${session.userOb.displayName}]]</h3>
        </div>

        <div class="card-body">
            <table class="table table-hover">
                <tr class="bg-secondary text-white">
                    <th>#</th>
                    <th>Date</th>
                    <th>PATIENT NAME</th>
                    <th>STATUS</th>
                </tr>

                <tr th:each="ob,i:${list}">
                    <td>[[${i.count}]]</td>
                    <td>[[${ob.appointment.date}]]</td>
                    <td>[[${ob.patient.firstName+' '+ ob.patient.lastName}]]</td>
                    <td>[[${ob.status}]]</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
