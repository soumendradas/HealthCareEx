<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin Dashboard</title>
    <div th:replace="fragments/commonui :: header"></div>
  </head>
  <body>
    <div th:replace="fragments/commonui :: menu"></div>

    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3>ADMIN DASHBOARD</h3>
        </div>

        <div class="card-body align-center">
          <div class="row justify-content-center">
            <div class="col-4">
              `
              <button class="btn btn-primary btn-lg">
                DOCTORS
                <span class="badge badge-light">[[${doctors}]]</span>
              </button>
            </div>

            <div class="col-4">
              <button class="btn btn-success btn-lg">
                PATIENTS <span class="badge badge-light">[[${patients}]]</span>
              </button>
            </div>

            </div>
            <div class="row justify-content-center mt-5">

            <div class="col-4">
                <button class="btn btn-info btn-lg">APPOINTMENTS <span class="badge badge-light">[[${appointments}]]</span></button>
            </div>

            <div class="col-4">
                <button class="btn btn-secondary btn-lg">SPECIALIZATION <span class="badge badge-light">[[${specializations}]]</span></button>
            </div>
            </div>
            <hr/>

            <div class="row justify-content-center mt-5">
                <div class="col-4">
                    <img th:src="@{/adminA.jpg}">

                </div>

                <div class="col-4">
                    <img th:src="@{/adminB.jpg}">
                </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
